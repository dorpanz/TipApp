<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Let's Split Our Bill!!</h1>
        <form>
        <p>Bill</p>
        <span>$ <input type="text" placeholder="Bill" id="bill"></span>
        <p>Number of people</p>
        <span> <input type="text" placeholder="How many people?" id="people"></span>
        <p>Did you like our service?</p>
        <button id="addTip">Add a tip!</button>
        <select id="tip">
            <option disabled>Select an option</option>
            <option value="0.30">Wow! 30%</option>
            <option value="0.20">Good service! 20%</option>
            <option value="0.10">It was okay!10%</option>
            <option value="0.00" selected>No tip!</option>
        </select>
        <button id="btn">Calculate</button>
    </form>
    
</div>
    <div id="showTotalAmountToPay">
        
        <div id="billSplit">
            <p class="name">Bill:</p>
            <span>$</span>
            <span id="dividedBill"></span>
            <span>per person</span>
        </div>

        <div id="totalTip">
            <p class="name">Tip:</p>
            <span>$</span>
            <span id="dividedTip"></span>
            <span>per person</span>
        </div>

        <div id="totalAmount">
            <p class="name">Total:</p>
            <span>$</span>
            <span id="dividedTotal"></span>
            <span>per person</span>
        </div>
    </div>

    

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
